<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather App</h1>
    
    <div id="weather-container">
        <label for="coordinates-input">Enter Coordinates (Latitude, Longitude):</label>
        <input type="text" id="coordinates-input" placeholder="E.g., 52.52,13.41">
        <button id="get-weather-btn">Get Weather</button>

        <!-- Button to clear the displayed information -->
        <button id="clear-btn">Clear</button>
        
        <div id="weather-info"></div>
    </div>
    <!-- <script src="index.js"></script> -->
    <script src="oldmethod.js"></script>
</body>

</html>
